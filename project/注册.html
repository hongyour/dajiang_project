<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大疆无人机-注册</title>
	<link rel="stylesheet" href="css/注册.css">
</head>
<script src="js/ajax.js"></script>
<script>
	window.onload = function(){
		var oUsername = document.getElementById('username');
		var oPsd = document.getElementById('password');
		var oSpsd = document.getElementById('spsd');
		var oBtn = document.getElementById('sub');
		oBtn.onclick = function(){
			var str = `${oUsername.name}=${oUsername.value}&${oPsd.name}=${oPsd.value}`;
			// alert(str);
			ajax({
				method:"post",
				url:"php/register.php",
				data:str,
				success:function(data){
					alert(data);
				},
				error:function(msg){
					alert(msg);
				}
			})
		}
		
	}
</script>
<body>
	<div id="row">
		<div id="left"></div>
		<div id="right">
			<div id="logo">
				<a href="#"><img src="images/logo.svg"></a>
			</div>
			<div id="title">
				<span>注册</span>
			</div>
			<div id="register">
				<div id="re-left">手机注册</div>
				<div id="re-right">邮箱注册</div>
			</div>
			<!-- 验证 -->
			<div id="txt">
				<input type="text" name="email" placeholder="邮箱*" id="username">
				<span></span>
			</div>
			<div id="txt">
				<input type="text" name="password" placeholder="密码*" id="password">
				<span></span>
			</div>
			<div id="txt">
				<input type="password" name="spassword" placeholder="确认密码*" id="spsd">
				<span></span>
			</div>
			<!-- 按钮 -->
			<button id="sub">提交</button>
			<a href="登录.html" id="quick">立即登录</a>
		</div>
	</div>
</body>
</html>
